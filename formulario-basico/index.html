<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <fieldset class="container">
            <legend>Dados pessoais</legend>

            <div class="item">
                <label>Nome:</label>
                <input type="text" id="name">
            </div>

            <div class="item">
                <label>Endereço:</label>
                <input type="text" id="address">
            </div>

            <div class="item">
                <label>Cidade:</label>
                <input type="text" id="city">
            </div>

            <div class="item">
                <label>Estado:</label>
                <select>
                    <option></option>
                    <option>Acre</option>
                    <option>Alagoas</option>
                    <option>Amapá</option>
                    <option>Amazonas</option>
                    <option>Bahia</option>
                    <option>Ceará</option>
                    <option>Espírito Santo</option>
                    <option>Goiás</option>
                    <option>Maranhão</option>
                    <option>Mato Grosso</option>
                    <option>Minas Gerais</option>
                    <option>Pará</option>
                    <option>Paraíba</option>
                    <option>Paraná</option>
                    <option>Pernambuco</option>
                    <option>Piauí</option>
                    <option>Rio de Janeiro</option>
                    <option>Rio Grande do Norte</option>
                    <option>Rio Grande do Sul</option>
                    <option>Rondônia</option>
                    <option>Roraima</option>
                    <option>Santa Catarina</option>
                    <option>São Paulo</option>
                    <option>Sergipe</option>
                    <option>Tocantis</option>
                    <option>Distrito Federal</option>
                </select>
            </div>
        </fieldset><br>

        <fieldset class="container2">
            <legend>Dados profissionais</legend>

            <div class="item">
                <label>Natureza do cargo</label><br>
                <input type="radio" id="gerencia" name="cargo" value="Gerência">
                <label for="gerencia">Gerência</label>
                <input type="radio" id="financeiro" name="cargo" value="Financeiro">
                <label for="financeiro">Financeiro</label>
                <input type="radio" id="recepcao" name="cargo" value="Recepção">
                <label for="recepcao">Recepção</label>
                <input type="radio" id="administrativo" name="cargo" value="Administrativo">
                <label for="administrativo">Administrativo</label>
                <input type="radio" id="juridico" name="cargo" value="Jurídico">
                <label for="juridico">Jurídico</label><br>
            </div>

            <div class="item">
                <label>Área de interesse</label><br>
                <input type="checkbox" id="computacao" name="area" value="Computação">
                <label for="computacao">Computação</label>
                <input type="checkbox" id="biologia" name="area" value="Biologia">
                <label for="biologia">Biologia</label>
                <input type="checkbox" id="ambiente" name="area" value="Meio ambiente">
                <label for="ambiente">Meio ambiente</label>
                <input type="checkbox" id="engenharia" name="area1" value="Engenharia">
                <label for="engenharia">Engenharia</label>
                <input type="checkbox" id="historia" name="area" value="História">
                <label for="historia">História</label><br><br>
            </div>

            <div class="miniCurriculo">
                <label>Mini-currículo</label>
                <textarea id="curriculo" name="curriculo" rows="5" cols="50"></textarea>
            </div>
        </fieldset><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>

</html>
